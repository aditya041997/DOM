<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="plus">+</button>
    <p>0</p>
    <button id="minus">-</button>
    <script>
        let plusTag = document.querySelector("#plus");
        let minusTag = document.getElementById("minus");
        let pTag = document.querySelector("p");
        //let pText=pTag.innerText;
        plusTag.addEventListener("click",function(){
            pTag.innerText++;
        });
        minusTag.addEventListener("click",function(){
            pTag.innerText--;
        })
    </script>
</body>
</html>
